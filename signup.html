<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"  href="./signup.css">
      <style>
       
    </style>
</head>
<body>
    <section id="signupForm">
        <h2>Sign Up</h2>
        <form>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </section>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const signupUsername = document.getElementById('signupUsername').value;
            const signupEmail = document.getElementById('signupEmail').value;
            const signupPassword = document.getElementById('signupPassword').value;

            
            let users = JSON.parse(localStorage.getItem('users')) || [];

            
            const existingUser = users.find(user => user.username === signupUsername || user.email === signupEmail);
            if (existingUser) {
                alert('Username or Email already exists! Please choose a different one.');
                return;
            }

            
            users.push({ username: signupUsername, email: signupEmail, password: signupPassword });

            
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('signupUsername').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';

            alert('Sign up successful! Please log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
